steps:
# Setup Docker Buildx
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    # Setup qemu and create a new buildx builder which is used for multi-architecture builds
    docker run --privileged --rm tonistiigi/binfmt --install all
    docker buildx create --name mybuilder --use
    docker buildx use default

- name: 'gcr.io/cloud-builders/docker'
  # Execute Docker Buildx Bake commands
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    docker buildx bake -f docker/docker-bake.hcl base
    docker buildx bake -f docker/docker-bake.hcl base-poetry
    docker buildx bake -f docker/docker-bake.hcl base-builder
    docker buildx bake -f docker/docker-bake.hcl default
- name: 'gcr.io/cloud-builders/docker'
  # Tag and Push the image
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    docker tag rasa/rasa:localdev europe-north1-docker.pkg.dev/exairon/apps/exairon-rasa-base:$_VERSION
    docker push europe-north1-docker.pkg.dev/exairon/apps/exairon-rasa-base:$_VERSION
  env:
  - 'DOCKER_CLI_EXPERIMENTAL=enabled'

options:
  env:
  - 'DOCKER_CLI_EXPERIMENTAL=enabled'
